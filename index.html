<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Simple Jquery Software</title>
</head>
<body>
    <!-- mark-up -->
    <div class="container">
        <form action="#">
            <div class="row">
                <div class="form-group col">
                    <label for="product">Product</label>
                    <input type="text" id="product" class="form-control">
                </div>
                <div class="form-group col">
                    <label for="price">Price</label>
                    <input type="number" id="price" class="form-control">
                </div>
                <div class="form-group col">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" class="form-control">
                </div>
                <div class="form-group col">
                    <label for="total">Total</label>
                    <input type="text" id="total" class="form-control" disabled>
                </div>
                <div class="form-group col">
                    <label>&nbsp;</label>
                    <input type="button" class="form-control btn btn-success" value="Save" id="btn">
                </div>
            </div>
        </form>
        <table class="table table-bordered table-hover table-primary text-white">
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Delete</th>
            </tr>
            <tbody id="ptable">

            </tbody>
        </table>
    </div>
    <!-- mark-up -->
    <!-- Require File CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
     <!-- Require File CDN -->
     <script>
         /* Start J Query */

         $(document).ready(function(){
            $("#btn").click(function(){

                /*
                 Gather All Value Here 
                 
                 */

                var product=$("#product").val();
                var price=$("#price").val();
                var quantity=$("#quantity").val();
                var total=$("#total").val();
                if(total=="")
                {
                    return;
                }
                var prow='<tr><td>'+product+'</td><td>'+price+'</td><td>'+quantity+'</td><td>'+total+'</td><td><input type="button" class="btn btn-danger btn-sm" value="delete"></td></tr>';

                /*

                 Gather Table Value Here 

                 */

                $("#ptable").append(prow);
                /*
                For Empty Your Field
                */
                $("#product").val("");
                $("#price").val("");
                $("#quantity").val("");
                $("#total").val("");
                /*
                For move Your cursor into First Field
                */

                $("#product").focus();

            });

            /*

            total Calculation
            
            */
//for hit enter------
            $("#quantity").keyup(function(e){
                if(e.keyCode==13)
                {
                    
                var product=$("#product").val();
                var price=$("#price").val();
                var quantity=$("#quantity").val();
                var total=$("#total").val();
                var prow='<tr><td>'+product+'</td><td>'+price+'</td><td>'+quantity+'</td><td>'+total+'</td></tr>';
                $("#ptable").append(prow);
                $("#product").val("");
                $("#price").val("");
                $("#quantity").val("");
                $("#total").val("");
                }
                var fprice=parseFloat($("#price").val());
                var fquantity=parseFloat($("#quantity").val());
                if(!isNaN(fquantity))
                {
                    $("#total").val(fprice*fquantity);
                }

                else
                {
                    $("#total").val("");
                }
                
            });
         });
     </script>
</body>
</html>
